					</div>
	
					<!--x rota de login x-->
					<div class="input">
						<div class="img-input">
							<!-- Adcionar rota de cadastro -->
							<form action="#" method="post">
								<!-- Adcionar rota de cadastro -->
								<i class="fa-solid fa-user"></i>
								<input type="email" name="mail" id="mail" placeholder="USUÁRIO" required>
								<hr>
						</div>
						<div class="img-input">
							<i class="fa-solid fa-lock"></i>
							<input type="password" name="senha" id="senha" placeholder="SENHA" required>
							<hr>
						</div>
						<!--x rota de login x-->
	
	
						<div class="btn">
							<div class="check">
								<input type="checkbox" name="check" id="check">
								<div class="check-text">
									<p>Manter logado</p>
									<a href="#">Esqueceu senha?</a>
								</div>
							</div>
							<div class="botão">
								<input type="submit" value="Entrar">
								</form>
							</div>
						</div>
						<div class="row">
							<hr>
							<p>Ou</p>
							<hr>
						</div>
